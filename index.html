<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insatgram profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="./1.jpg " width="200" alt="user">
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">highfly5</h1>
                    <button class="btn-profile-edit-btn">Edit profile</button>
                    <button class="btn-profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden=""></i></button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">164</span> posts</li>
                        <li><span class="profile-stat-count">1890</span> followers</li>
                        <li><span class="profile-stat-count">259</span> following</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">ojas gupta..</span>welcome to the page ....</p>
                </div>
            </div>
            <!--end of profile section-->
        </div>
        <!--end of contaier-->
    </header>
    <main>
       <div class="container">
        <div class="gallery">
            <div class="gallery-item" tabindex="0">
                <img src="./2.jpg " width="500" height="500" fit="crop" alt="gallery-1" class="gallery-image">
                <div class="gallery-item-info">
                    <ul>
                       <li class="gallery-item-likes"><span class="visually-hidden">likes:</span><i class="fas fa-heart" aria-hidden></i>56</li>
                       <li class="gallery-item-comments"><span class="visually-hidden">comment:</span><i class="fas fa-comment" aria-hidden></i>3</li>
                    </ul>
                </div>
            </div>
            <div class="gallery-item" tabindex="0">
                <img src="./3.jpg" width="500" height="500" fit="crop" alt="gallery-1" class="gallery-image">
                <div class="gallery-item-info">
                    <ul>
                       <li class="gallery-item-likes"><span class="visually-hidden">likes:</span><i class="fas fa-heart" aria-hidden></i>56</li>
                       <li class="gallery-item-comments"><span class="visually-hidden">comment:</span><i class="fas fa-comment" aria-hidden></i>3</li>
                    </ul>
                </div>
            </div>
            <div class="gallery-item" tabindex="0">
                <img src="./4.jpg" width="500" height="500" fit="crop" alt="gallery-1" class="gallery-image">
                <div class="gallery-item-type">
                    <span class="visually-hidden">Gallery</span>
                    <i class="fas fa-clone" aria-hidden></i>
                </div>
                <div class="gallery-item-info">
                    <ul>
                       <li class="gallery-item-likes"><span class="visually-hidden">likes:</span><i class="fas fa-heart" aria-hidden></i>56</li>
                       <li class="gallery-item-comments"><span class="visually-hidden">comment:</span><i class="fas fa-comment" aria-hidden></i>3</li>
                    </ul>
                </div>
            </div>
            <div class="gallery-item" tabindex="0">
                <img src="./5.jpg" width="500" height="500" fit="crop" alt="gallery-1" class="gallery-image">
                <div class="gallery-item-type">
                    <span class="visually-hidden">video</span>
                    <i class="fas fa-video" aria-hidden></i>
                </div>
                <div class="gallery-item-info">
                    <ul>
                       <li class="gallery-item-likes"><span class="visually-hidden">likes:</span><i class="fas fa-heart" aria-hidden></i>56</li>
                       <li class="gallery-item-comments"><span class="visually-hidden">comment:</span><i class="fas fa-comment" aria-hidden></i>3</li>
                    </ul>
                </div>
            </div>
            <div class="gallery-item" tabindex="0">
                <img src="./1.jpg" width="500" height="500" fit="crop" alt="gallery-1" class="gallery-image">
                <div class="gallery-item-info">
                    <ul>
                       <li class="gallery-item-likes"><span class="visually-hidden">likes:</span><i class="fas fa-heart" aria-hidden></i>56</li>
                       <li class="gallery-item-comments"><span class="visually-hidden">comment:</span><i class="fas fa-comment" aria-hidden></i>3</li>
                    </ul>
                </div>
            </div>
        </div>
       </div>
        <div class="loader"></div>
    </main>
</body>
</html>
